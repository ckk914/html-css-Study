<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#fruits li:nth-child(2){
			color:red;
		}
		#food li:last-child{
			background: burlywood;
		}
		#food li:first-child{
			font-size: 24px;
		}
		#fruits li:nth-child(2n-1)
		{
			background: aqua;
		}
		#fruits li:nth-child(n+3)
		{
     color: red;
		}
		#food li:not(.melon){
			list-style: none;
		}
		.sports div:nth-of-type(3)
		{
			background: blue;
		}
	</style>
</head>

	</div>

<li>단팥빵</li>

</html>
